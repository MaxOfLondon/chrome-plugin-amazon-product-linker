<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body>
    <h2>Amazon Product Linker</h2>
    <h3>Settings</h3>
    <div id="settings">
        <label>
            <input type="checkbox" id="history_enable">
            Track history
        </label>
        <label>
            <input type="number" min="0" id="history_length">
        </label>
        <br/>
        <label for="fs">History Log Options</label>
        <fieldset id="fs">
            <input type="checkbox" id="history_number_list" value="history_number_list">Number list<br/>
            <input type="checkbox" id="history_date_list" value="history_date_list">Add date and time<br/>
            <input type="checkbox" id="history_title" value ="history_title">Add product description<br/>
            <input type="checkbox" id="history_reverse_list" value="history_reverse_list">Display newest on top<br/>
        </fieldset>
        
    </div>
    <div id="buttons">
        <button id="save">Save</button>
    </div>
    <div id="status"></div>
    <h3>History</h3><button id="clear">Clear</button>
    <div id="history"></div>    
    <script src="js/options.js"></script>
</body>
</html>
